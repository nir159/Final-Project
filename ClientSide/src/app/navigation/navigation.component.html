<div class="container">  
    <div class="navigation-wrapper">
        <div (click)="isActive = true" class="navigation-button">
            <i id="navButton" class="fa fa-bars"></i>
        </div>
        <div class="navigation-menu" [ngClass]="{'active': isActive}">
            <!-- <div id="logo">
                <img src="assets/images/logo-2.png" class="navigation-logo" alt="Landing Page"/>
            </div> -->
            <app-user-profile-icon (click)="close()" class="user" [profileImage]="this.api.isUserLogged() ? '../assets/images/user-images/user-1.jpg' : '../assets/images/user-images/default-user.jpg'"></app-user-profile-icon>
            <a class="auth" *ngIf="api.isUserLogged()" routerLink="/home" (click)="api.logout(); close();">LOGOUT</a>
            <a class="auth" *ngIf="!api.isUserLogged()" routerLink="/login" (click)="close()">LOGIN</a>
            <ul>
                <li>
                    <a routerLink="/home" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">HOME</a>
                </li>
                <li>
                    <a routerLink="/about" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">ABOUT</a>
                </li>
                <li>
                    <a routerLink="/services" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">SERVICES</a>
                </li>
                <li>
                    <a routerLink="/boards" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">MY BOARDS</a>
                </li>
                <li>
                    <a routerLink="/public-boards" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">PUBLIC BOARDS</a>
                </li>
                <li>
                    <a routerLink="/members" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">MEMBERS</a>
                </li>
                <li>
                    <a routerLink="/groups" (click)="close()" routerLinkActive="curr-nav" [routerLinkActiveOptions]="{exact: true}">GROUPS</a>
                </li>
                <li>
                    <a [routerLink]="[{outlets: {popup: ['contactus']}}]" (click)="close()">CONTACT US</a>
                </li>
            </ul>
            <!-- <app-social class="social-header"></app-social> -->
        </div>
    </div>
</div>
