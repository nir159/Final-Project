<h1>Edit Board: <span class="mark">{{ name }}</span></h1>
<div>
  <mat-form-field>
    <mat-label>Name: </mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description: </mat-label>
    <input matInput [(ngModel)]="desc">
  </mat-form-field>
</div>
<div>
  <button class="button fit left" (click)="onNoClick()">Cancel</button>
  <button class="button fit" [mat-dialog-close]="{name: name, desc: desc}" cdkFocusInitial>Apply</button>
</div>
