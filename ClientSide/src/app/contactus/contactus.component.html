<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class="center-form panel">
          <div class="panel-body">
              <h4 class="text-center"><i  class="ion-ios-mail"></i> Sign Up</h4>
  
              <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">
                <div class="form-group">
                    <input type="text" class="form-control form-names input-lg" name="firstName" placeholder="First Name" formControlName="firstName">
                    <span  class="ion-md-person form-control-icon"></span> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-names input-lg" name="lastName" placeholder="Last Name" formControlName="lastName">
                    <span  class="ion-md-person form-control-icon"></span> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="email" placeholder="Email" formControlName="email">
                    <span  class="ion-ios-at form-control-icon"></span> 
                </div>
                <div class="form-group">
                    <textarea rows="10" col="20" class="form-control input-lg" name="message" placeholder="Message" formControlName="message"></textarea>
                    <span  class="ion-ios-text form-control-icon"></span> 
                </div>
    
                <button type="submit" class="btn btn-block btn-success">Send Message</button>
    
                <p class="text-center">
                    <small>Continue here - <a routerLink="/home">Home</a></small>
    
                </p>
  
              </form>
          </div>
        </div>
  
      </div>
  
    </div>
</section>
