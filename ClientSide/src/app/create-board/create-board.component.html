<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class="panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="ion-log-in"></i> Create New Board</h4>
  
          <form [formGroup]="createBoardForm" (ngSubmit)="createBoard(postEditForm.value)">
            <!-- <div class="form-group">
              <input type="text" class="form-control input-lg" name="id" placeholder="Id" formControlName="id">
              <span class="ion-at form-control-icon"></span> 
            </div> -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="name" placeholder="Board Name" formControlName="name">
                <span class="ion-ios-copy form-control-icon"></span>
                <div *ngIf="name.touched && name.invalid">Required</div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="desc" placeholder="Description...." formControlName="desc">
              <span class="ion-md-paper form-control-icon"></span>
              <div *ngIf="desc.touched && desc.invalid">Required</div>
            </div>
  
            <button type="submit" class="btn btn-block btn-success" [disabled]="!createBoardForm.valid"> Create</button>
  
          </form>
  
        </div>
        </div>
  
      </div>
  
    </div>
