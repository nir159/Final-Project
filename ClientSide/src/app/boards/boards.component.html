<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{ boards.tagline }}</h3>
            <h2 class="section-title">{{ boards.title }}</h2>
            <a routerLink="/create-board" class="button" id="add-button"><i class="ion-md-add"></i></a>
        </div>
        <div *ngFor="let board of pages" class="board-block col-3 wow fadeInUp" data-wow-delay="0.8s">
            <app-board [board]="board"></app-board>
        </div>
    </div>
    <div class="row clearfix" *ngIf="pager.totalPages != 1">
        <app-pagination [pager]="pager" (setPageEmitter)="setPage($event)"></app-pagination>
    </div>
</section>
